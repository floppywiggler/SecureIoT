<link rel="stylesheet" href="/static/bootstrap.min.css" media = "screen">
<link rel="stylesheet" href="/static/style.css" media="screen">
	
{% block body %}
<div class="p-3 mb-2 bg-dark text-white">
	<title> View Credentials </title>
	<div align="center"  style="width: 100rem; padding-top: 50px;" class="container">
{% if session['logged_in'] %}
<h1><u> Default Credential List </u></h1>
<ul>
	<!-- <li> Scan result 1... </li> -->
	<!-- <li> Scan result 2... </li> -->
	<br>
	<table style= "width:100%; color:white; font-size: 20px;" border = "2"; bordercolor=black>
			  <tr>
			    <th>Username</th>
			    <th>Password</th> 
  			</tr>

			<tbody>
			  {% for segment in toDisplay %}
			    <tr>
				      <td>{{segment.username}}</td>
				      <td>{{segment.password}}</td> 
			    </tr>
			  {% endfor %}
			  <br><br>
			</tbody>
	</table>
	<!-- {{ toDisplay }} -->
</ul>

  <a href="/"> <button class="btn btn-success">Go back</button> </a>
{% endif %}

	</div>
</div>
</div>
{% endblock %}
