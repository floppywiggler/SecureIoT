
<div class="p-3 mb-2 bg-dark text-white">

{% block body %}

<link rel="stylesheet" href="/static/bootstrap.min.css" media = "screen">

<br><br><br><br>
<div align="center" style="width: 18rem;" class="container">
  <img class="card-img-top" src="/static/questionmark.jpeg" alt="Card image cap">
  <div class="card-body">
    <!-- <p class="card-text"> Some info. on security of devices...</p> -->
  </div>
</div>
<div style="padding-top: 10px;" align="center" class = "container">

<h1><span class="badge badge-secondary">Delete default Credentials</span></h1>
<br>
 {% if deleteDeviceToggle == True %}

                    <form method = "POST" action = "/deleteDevice">
                      <br>
                      <input type="Username" name="username" placeholder = "Username">
                      <br><br>
                      <input type="Password" name="password" placeholder = "Password">
                      <br>
                      <button type="Submit" class="btn btn-dark">Confirm</button>  
                     
                      
                    </form>
{% endif %}
{% if deletedDevice %}
                    <div class="alert alert-dark">
                      <strong>Credentials Deleted!</strong> 
                    </div>
{% endif %}

<a href="/"><button class="btn btn-dark"> Dashboard </button></a>
