<!DOCTYPE html><html lang="en"><head>   <meta charset="utf-8" />   <title>Chart.js </title>      <!-- import plugin script -->   <script src='static/Chart.min.js'></script>   </head><body>
<link rel="stylesheet" href="/static/bootstrap.min.css" media = "screen">
<div align = "center" class="p-3 mb-2 bg-dark text-white" style="height: 100vh">

<h1>Scan Results</h1>

  <a href="/"> <button class="btn btn-success">Go back</button> </a>
  <br>
<!-- bar chart canvas element --><canvas id="chart" style="height : 80vh ; width: 70%"></canvas>

<script>
   // bar chart data
   var barData = {
   labels : [{% for item in labels %}
                  "{{item}}",
              {% endfor %}],
   datasets : [
      {
            fillColor: "rgba(50,220,150,1)",
            strokeColor: "rgba(0,100,150,1)",
            pointColor: "rgba(0,50,0,1)",
   data : [{% for item in values %}
                    {{item}},
                    {% endfor %}]
      }
      ]
   }
 
   // get bar chart canvas
   var mychart = document.getElementById("chart").getContext("2d");
 
   steps = 10
   max = 20
   // draw bar chart
   new Chart(mychart).Bar(barData, {
        scaleOverride: true,
        scaleSteps: steps,
        scaleStepWidth: Math.ceil(max / steps),
        scaleStartValue: 0,
        scaleShowVerticalLines: true,
        scaleShowGridLines : true,
        barShowStroke : true,
        scaleShowLabels: true
   });
 
</script>
</div>
</body></html>
